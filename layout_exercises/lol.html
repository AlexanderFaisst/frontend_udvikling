<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>LOL</title>
</head>

<body>
    <div class="container2">
        <div class="row_cont">
        <img/>

        </div>
    </div>
    <script>
        for (let j = 0; j < 8; j++) {
            let row = document.createElement("DIV");
            row.setAttribute("class", "row");
            for (let i = 0; i < 12; i++) {
                let myDiv = document.createElement("DIV");
                myDiv.setAttribute("class", "col-xs-1");
                myDiv.style.border = "2px solid rgba(0,0,0,1)";
                myDiv.style.height = "30px";
                myDiv.style.width = "30px";
                row.style.width = "410px";
                let arr = document.getElementsByClassName("row_cont");
                arr[0].style.width="407px";
                row.appendChild(myDiv);
                arr[0].appendChild(row);
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
